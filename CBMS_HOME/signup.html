<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="logstyle.css">
</head>
<body>
	<div class="box">
		<h2>Signin</h2>
		<form>
			<div class="inputBox">
				<input type="text" name="" required="">
				<label>First Name</label>
			</div>
			<div class="inputBox">
				<input type="text" name="" required="">
				<label>Second Name</label>
		</div>
		<div class="inputBox">
				<input type="text" name="" required="">
				<label>Reg-No</label>
		</div>
			<div class="inputBox">
				<input type="text" name="" required="">
				<label>Department</label>
		</div>
		<div class="inputBox">
				<input type="text" name="" required="">
				<label>Department-ID</label>
		</div>
		<div class="inputBox">
				<input type="date" name="" required="">
				<label>DOB</label>
		</div>
		<div class="inputBox">
				<input type="text" name="" required="">
				<label>Email</label>
		
		<div class="inputBox">
				<input type="number" name="" required="">
				<label>Phone</label>
		</div>
		<input type="submit" name="" value="submit">
		</form>
	</div>

</body>
</html>
